<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gyro, a delicious wiki, done fast.</title>

	<meta name="description" content="Gyro is a small wiki engine">
	<meta name="author" content="Roberto Alsina <roberto.alsina@gmail.com>">

	<link href="static/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/assets/css/style.css" rel="stylesheet">
	<link href="static/assets/css/simplemde.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">

						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="https://github.com/ralsina/gyro">Gyro!</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<span class="navbar-form navbar-left">
							<input type="text" id="search_input" class="form-control" placeholder="Search">
						</span>
						<form class="navbar-form navbar-right">
							<button type="button" class="btn btn-info" id="editButton">Edit Page</button>
							<button type="button" class="btn btn-info" id="newPageButton">New Page</button>
						</form>
					</div>
				</nav>
				<div class="container">
					<!-- Edit Modal -->
					<div id="editModal" class="modal fade" role="dialog">
						<div class="modal-dialog modal-lg">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Edit Page</h4>
								</div>
								<div class="modal-body">
									<textarea id="editor"></textarea>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-default" id="saveButton">Save</button>
								</div>
							</div>

						</div>
					</div> <!-- END edit Modal -->
					<!-- Edit Modal -->
					<div id="newPageModal" class="modal fade" role="dialog">
						<div class="modal-dialog modal-lg">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">New Page</h4>
								</div>
								<div class="modal-body">
									<input type="text" id="newPageName" class="form-control" placeholder="New Page Name">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-default" id="createButton">Create</button>
								</div>
							</div>

						</div>
					</div> <!-- END edit Modal -->
					<!-- Search result Modal -->
					<div id="searchModal" class="modal fade" role="dialog">
						<div class="modal-dialog modal-lg">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Search Results</h4>
								</div>
								<div class="modal-body">
									<ul id="searchResults"></ul>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>

						</div>
					</div> <!-- END search result Modal -->
					<div id="content"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="static/assets/js/jquery.min.js"></script>
	<script src="static/assets/js/bootstrap.min.js"></script>
	<script src="static/assets/js/simplemde.min.js"></script>
	<script src="static/assets/js/showdown.min.js"></script>
	<script src="static/assets/js/lunr.js"></script>
	<script src="static/assets/js/index_electron.js"></script>
</body>
</html>
